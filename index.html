    <title>World Clock-by Sweta Panda</title>

  <body>
    <div class="world-clock-container">
      <h1>World Clock</h1>

      <select id="select-cities">
        <option value="">Select the city from the list...</option>
        <option value="current-location">My Location</option>
        <option value="Asia/Kolkata">Kolkata,India</option>
        <option value="Europe/Amsterdam">Amsterdam,Netherlands</option>
        <option value="Europe/London">London,UK</option>
        <option value="America/New_York">New York,USA</option>
        <option value="Pacific/Auckland">Auckland,NZ</option>
      </select>
      <div id="cities">
        <div class="city" id="new-delhi">
          <div>
            <h2>New Delhi</h2>
            <div class="date" id="city-date">January 30th 2024</div>
          </div>
          <div class="time" id="city-time">13:35:20</div>
        </div>

        <div class="city" id="rotterdam">
          <div>
            <h2>Rotterdam</h2>
            <div class="date" id="date">January 30th 2024</div>
          </div>
          <div class="time" id="time">13:35:20</div>
        </div>
      </div>
